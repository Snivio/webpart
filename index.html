<html>

<head>


    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/parallax.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script src="js/location.js"></script>

    <link rel="stylesheet" type="text/css" href="css/materialize.css" />
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css" />
    <link rel="stylesheet" type="text/css" href="css/navbar.css" />
    <link rel="stylesheet" type="text/css" href="css/parallax.css" />
    <link rel="stylesheet" type="text/css" href="css/popup.css" />

</head>

<body>
    <div id="nav">
        <div style="padding-bottom: 20px">
            <img id="logo" src="logo.png" height="110px" width="130px" align="left" />

            <div style="padding-left: 950px;padding-top: 30px">
                <a class=" waves-effect deep-orange darken-4 btn ">TRACK</a>
                <a class="waves-effect green darken-4 btn " id="myBtn">REQUEST</a>
            </div>
        </div>
    </div>

    <div class="parallax-container ">
        <div class="parallax "><img src="truck.jpg "></div>
    </div>
    <div class="section white ">
        <div class="row container ">
            <h2 class="header ">Parallax</h2>
            <p class="grey-text text-darken-3 lighten-3 ">PROBABILY THE BEST IN THE WORLD</p>
            we provide excelent service at a very afordable price
        </div>
    </div>
    <div class="parallax-container ">
        <div class="parallax "><img src="truck2.jpg "></div>
    </div>


    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>REQUEST DETAILS</h2>
            </div>
            <div class="modal-body">
                <form action="#">
                    <br>
                    <label style="background-color: yellow">PERSONEL INFORMATION</label><br>
                    <label for="fname">First name: </label>
                    <input type="text" name="fname" placeholder="Smith" style="text-align: center;width:270px" />
                    <label for="lname">Last name: </label>
                    <input type="text" name="lname" placeholder="max" style="text-align: center;width:270px" /><br>
                    <label for="cname">Company name</label>
                    <input type="text" name="cname" placeholder="google" style="text-align: center;width:270px" />
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="example@gmail.com" style="text-align: center;width:270px" /><br>
                    <label for="tel">Telephone</label>
                    <input type="text" name="tel" placeholder="9232342342" style="text-align: center;width:270px" /><br>

                    <label style="background-color: yellow">SHIPPING ORIGIN</label><br>
                    <label for="location1">Location:  </label>
                    <input type="text" id="location1" name="location1" placeholder="Enter a location" style="text-align: center;width:270px" /><br>
                    <label for="lat1">Latitude:  </label>
                    <input type="text" name="lat1" id="lat1" style="width:270px;text-align: center" />
                    <label for="longe1">Longlitude:  </label>
                    <input type="text" name="longe1" id="longe1" style="width:270px;text-align: center" /><br>

                    <label style="background-color: yellow">SHIPPING DESTINATION</label><br>
                    <label for="location2">Location:  </label>
                    <input type="text" id="location2" name="location2" placeholder="Enter a location" style="text-align: center;width:270px" /><br>
                    <label for="lat2">Latitude:  </label>
                    <input type="text" name="lat2" id="lat2" style="width:270px;text-align: center" />
                    <label for="longe1">Longlitude:  </label>
                    <input type="text" name="longe2" id="longe2" style="width:270px;text-align: center" /><br>

                    <label style="background-color: yellow">QUANTITY WEIGHT AND DIMENSIONS</label><br>
                    <label for="weight">Weight: </label>
                    <input type="text" name="weight" placeholder="12kg" style="text-align: center;width:270px" />
                    <label for="width">Width: </label>
                    <input type="text" name="width" placeholder="2meters" style="text-align: center;width:270px" /><br>
                    <label for="height">Height: </label>
                    <input type="text" name="height" placeholder="5meters" style="text-align: center;width:270px" />
                    <label for="length">Lenght: </label>
                    <input type="text" name="length" placeholder="5meters" style="text-align: center;width:270px" /><br><br>
                    <a class="waves-effect deep-orange darken-4 btn ">SUBMIT</a>




                </form>
            </div>

        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>


</body>

</html>
